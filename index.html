<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Criptografia de Texto</h1>
        
        <label for="texto">Insira o texto:</label>
        <textarea id="texto" rows="4" placeholder="Digite seu texto aqui..."></textarea>

        <label for="acao">Escolha uma ação:</label>
        <select id="acao">
            <option value="criptografar">Criptografar</option>
            <option value="descriptografar">Descriptografar</option>
        </select>

        <button id="executar">Executar</button>

        <h2>Resultado:</h2>
        <textarea id="resultado" rows="4" readonly></textarea>
        
        <button id="copiar">Copiar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
