<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-Criptografia de Mensagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Challenge-Criptografia de Mensagens</h1>
    
    <div class="container">
        <div class="input-section">
            <textarea id="inputText" placeholder="Digite seu texto aqui..."></textarea>
            <div class="options">
                <button id="encryptBtn">Criptografar</button>
                <button id="decryptBtn">Descriptografar</button>
            </div>
            <p class="warning">* Apenas letras minúsculas sem acentos e caracteres especiais são aceitos.</p>
        </div>

        <div class="output-section">
            <textarea id="outputText" readonly placeholder="O resultado aparecerá aqui..."></textarea>
            <button id="copyBtn">Copiar</button>
        </div>
    </div>

    <footer>
        <p>Desenvolvido por Leonardo Meyer - 08/2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
